<h3 mat-dialog-title>Add New Address</h3>
<div mat-dialog-content>      
   <mat-form-field style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput  [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="data.address">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="data.city">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Province</mat-label>
        <input matInput [(ngModel)]="data.province">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Code Pos</mat-label>
        <input matInput [(ngModel)]="data.codepos">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>HP</mat-label>
        <input matInput [(ngModel)]="data.hp">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>    
    <button mat-raised-button color="primary"  (click)="simpan(data)">Save</button>
  </mat-dialog-actions>
